version: '3.9'

services:
  database:
    #ESSE É O NOME DO SERVICE QUE DEVE ESTAR NO ARQUIVO DE CRIAÇÃO DE CONEXÃO
    image: postgres
    container_name: database_PagSimples_saque_deposito
    restart: always
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=pagsimples
      - POSTGRES_DB=saque_deposito
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: saque_deposito
    restart: always
    ports:
      - 3336:3336
    volumes:
      - .:/usr/app

    links:
      - database
    depends_on:
      - database
volumes:
  pgdata:
    driver: local
